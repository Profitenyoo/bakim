<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbitrajtrobotum - Bakımda</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a0a0a;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 193, 7, 0.03) 10px,
                rgba(255, 193, 7, 0.03) 20px
            );
            animation: slide 20s linear infinite;
        }
        
        @keyframes slide {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.7);
            padding: 60px 60px;
            border-radius: 20px;
            border: 2px solid #ffc107;
            box-shadow: 0 0 30px rgba(255, 193, 7, 0.3),
                        inset 0 0 20px rgba(255, 193, 7, 0.1);
            max-width: 1000px;
            margin: 0 20px;
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        h1 {
            font-size: 80px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 15px;
            background: linear-gradient(90deg, #ffc107, #ffeb3b, #ffc107);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shine 3s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes shine {
            to { background-position: 200% center; }
        }
        
        .subtitle {
            color: #ffc107;
            font-size: 24px;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: 10px;
            opacity: 0.9;
            font-weight: 600;
        }
        
        .description {
            color: #ffd54f;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 5px;
            margin-bottom: 15px;
            opacity: 0.8;
        }
        
        .status {
            color: rgba(255, 193, 7, 0.7);
            font-size: 14px;
            letter-spacing: 1px;
            margin-top: 15px;
        }
        
        .content {
            text-align: left;
            max-width: 800px;
            margin: 30px auto;
            padding: 20px 0;
        }
        
        .content h2 {
            color: #ffc107;
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 1px;
        }
        
        .content p {
            color: rgba(255, 255, 255, 0.85);
            font-size: 15px;
            line-height: 1.8;
            margin-bottom: 15px;
            text-align: justify;
        }
        
        .divider {
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ffc107, transparent);
            margin: 20px auto;
        }
    </style>
</head>
